<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>
        <h1>Car Price Prediction</h1>
    </title>
    <style>
        body {
            background-color: rgb(145, 59, 112);
            background-image: url("car.jpg");
            background-size: cover;
            text-align: center;
            padding: 0px;
        }

        h1 {
            color: #2ecc2e;
            font-family: arial;
            text-align: center;
        }

        #box {
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h1 style="color: antiquewhite;">Car Price Prediction</h1>
            <h1>Which Year did you Purchase the Car?</h1>
            <input id="box" name="Year" type="number ">
            <h1>What is the Showroom Price?(In lakhs)</h1><br>
            <input id="box" name="Present_Price" required="required">
            <h1>How Many Kilometers Drived?</h1>
            <input id="box" name="Kms_Driven" required="required">
            <h1>How much owners previously had the car(0 or 1 or 3) ?</h1><br>
            <input id="box" name="Owner" required="required">
            <h1>What Is the Fuel type?</h1><br><select name="Fuel_Type_Petrol" id="box" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h1>Are you A Dealer or Individual</h1><br><select name="Seller_Type_Individual" id="box"
                required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h1>Transmission type</h1><br><select name="Transmission_Mannual" id="box" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="box" type="submit ">Calculate the Selling Price</button>
            <br>





        </form>



        <br><br>
        <h3>{{ prediction_text }}<h3>
    </div>





 </body>

</html>
